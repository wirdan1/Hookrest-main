<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* Reset and base styles for cross-browser compatibility */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    .maintenance-gif {
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
      border-radius: 12px;
      background: #f8fafc;
    }
    
    .maintenance-container {
      min-height: 100vh;
      min-height: 100dvh; /* For modern browsers */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background: #ffffff;
    }
    
    .content-wrapper {
      width: 100%;
      max-width: 28rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    
    .gif-container {
      width: 8rem;
      height: 8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .fallback-icon {
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: #dbeafe;
      border-radius: 50%;
      color: #2563eb;
      font-size: 2.5rem;
    }
    
    .maintenance-title {
      color: #1f2937;
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.3;
      margin: 0;
    }
    
    .maintenance-message {
      color: #6b7280;
      font-size: 0.95rem;
      line-height: 1.6;
      margin: 0;
    }
    
    .retry-button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 0.875rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .retry-button:hover {
      background: #1d4ed8;
    }
    
    .retry-button:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    .retry-button:active {
      background: #1e40af;
    }
    
    .time-info {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
    }
    
    /* Responsive breakpoints */
    @media (max-width: 640px) {
      .maintenance-container {
        padding: 1rem 0.75rem;
      }
      
      .content-wrapper {
        max-width: 20rem;
        gap: 1.25rem;
      }
      
      .gif-container {
        width: 6rem;
        height: 6rem;
      }
      
      .fallback-icon {
        font-size: 2rem;
      }
      
      .maintenance-title {
        font-size: 1.25rem;
      }
      
      .maintenance-message {
        font-size: 0.875rem;
      }
      
      .retry-button {
        padding: 0.75rem 1.25rem;
        font-size: 0.95rem;
      }
    }
    
    @media (max-width: 480px) {
      .content-wrapper {
        max-width: 18rem;
        gap: 1rem;
      }
      
      .gif-container {
        width: 5rem;
        height: 5rem;
      }
      
      .fallback-icon {
        font-size: 1.75rem;
      }
      
      .maintenance-title {
        font-size: 1.125rem;
      }
      
      .maintenance-message {
        font-size: 0.8125rem;
      }
    }
    
    @media (min-width: 768px) {
      .content-wrapper {
        max-width: 32rem;
        gap: 2rem;
      }
      
      .gif-container {
        width: 10rem;
        height: 10rem;
      }
      
      .fallback-icon {
        font-size: 3rem;
      }
      
      .maintenance-title {
        font-size: 1.75rem;
      }
      
      .maintenance-message {
        font-size: 1rem;
      }
    }
    
    @media (min-width: 1024px) {
      .gif-container {
        width: 12rem;
        height: 12rem;
      }
      
      .fallback-icon {
        font-size: 3.5rem;
      }
      
      .maintenance-title {
        font-size: 2rem;
      }
      
      .maintenance-message {
        font-size: 1.125rem;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .maintenance-title {
        color: #000000;
      }
      
      .maintenance-message {
        color: #374151;
      }
      
      .retry-button {
        border: 2px solid #1d4ed8;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .fade-in {
        animation: none;
      }
      
      .retry-button {
        transition: none;
      }
    }
    
    /* Dark mode support (if system prefers dark) */
    @media (prefers-color-scheme: dark) {
      .maintenance-container {
        background: #111827;
      }
      
      .maintenance-title {
        color: #f9fafb;
      }
      
      .maintenance-message {
        color: #d1d5db;
      }
      
      .time-info {
        color: #6b7280;
      }
      
      .maintenance-gif {
        background: #1f2937;
      }
      
      .fallback-icon {
        background: #1e3a8a;
        color: #93c5fd;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="content-wrapper fade-in">
      <div class="gif-container">
        <img
          alt="Animated gif showing maintenance with blue and white colors"
          class="w-full h-full object-contain maintenance-gif"
          id="maintenanceGif"
          src="https://raw.githubusercontent.com/raolbyte/xyz/refs/heads/main/public/maintenance.gif"
          decoding="async"
          loading="lazy"
          onerror="this.style.display='none'; document.getElementById('fallbackIcon').style.display='flex';"
        />
        <div id="fallbackIcon" class="fallback-icon">
          <i class="fas fa-tools"></i>
        </div>
      </div>
      
      <h1 class="maintenance-title">Website Under Maintenance</h1>
      
      <p class="maintenance-message">
        We're currently upgrading our systems to serve you better.
        <br />
        Please check back in a few hours.
      </p>
      
      <button
        class="retry-button"
        type="button"
        onclick="location.reload()"
        aria-label="Retry loading the website"
      >
        <i class="fas fa-sync-alt" aria-hidden="true"></i>
        Retry
      </button>
      
      <div class="time-info">
        <i class="fas fa-clock" aria-hidden="true"></i>
        <span>Last updated: <span id="currentTime"></span></span>
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById('currentTime').textContent = timeString;
    }
    
    async function loadMaintenanceSettings() {
      try {
        const response = await fetch('/api/settings');
        const settings = await response.json();
        
        if (settings.maintenance && settings.maintenance.gifUrl) {
          document.getElementById('maintenanceGif').src = settings.maintenance.gifUrl;
        }
      } catch (error) {
        console.log('Could not load maintenance settings, using default GIF');
      }
    }
    
    updateTime();
    loadMaintenanceSettings();
    
    setInterval(updateTime, 60000);
    
    setTimeout(() => {
      location.reload();
    }, 30000);
    
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        updateTime();
      }
    });
  </script>
</body>
</html>
